<!DOCTYPE html>
<html>
	<title>
		Startup Weekend Timer
	</title>
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/ion.sound.min.js"></script>

	<style type="text/css">
		@font-face{
			font-family: startupfont;
			src: url(fonts/LubalinGraphStd_Demi.otf);
		}
		@font-face{
			font-family: bebasfont;
			src: url(fonts/BebasNeue.otf);
		}
		html, body {
			height: 100%;

		}
		*{
			margin: 0px;
			padding: 0px;
		}
		body{
			background-color: rgb(117,208,78);
			background-image: url("matraz@2x.png");
			background-repeat: no-repeat;
			background-position: left bottom;
			background-position-x: 100%;
			background-size: 400px;
		}
		.time-label{
			color: white;
			font-family: bebasfont;
			font-size: 24em;
			position: relative;
			top: 14px;
			left: -100px;
			margin: 0 auto;
			display: block;
			width: 930px;
			text-shadow: 21px 0px 0px rgb(85,172,47);
		}
		#startup_timer_label{
			font-family: startupfont;
			color: #FFF;
			font-size: 46px;
			margin: 0 auto;
			position: relative;
			text-align: center;
			display: block;
			right: 0px;
			top: 13px;
			width: 320px;
		}
		#next_timer_label{
			color: white;
			font-family: bebasfont;
			font-size: 3em;
			position: absolute;
			top: 10px;
			left: 30px;
			height: 55px;
			margin: 0 auto;
			width: 75px;
			text-decoration: none;
		}
		#settings_button{
			position: absolute;
			top: 10px;
			right: 15px;
		}
		#nav-bar{
			height:70px;
			background-color: rgb(85,172,47);
			border: 5px solid rgb(155,208,128);
		}
		#start_timer {
			font-family: startupfont;
			color: #FFF;
			font-size: 46px;
			margin: 0 auto;
			position: relative;
			text-align: center;
			padding-top: 20px;
			display: block;
			width: 50%;
			height: 50px;
			float: left;
			background-color: rgb(255,86,67);
		}
		#stop_timer {
			font-family: startupfont;
			color: #FFF;
			font-size: 46px;
			margin: 0 auto;
			position: relative;
			text-align: center;
			padding-top: 20px;
			display: block;
			width: 50%;
			height: 50px;
			float: left;
			background-color: rgb(60,72,84);
		}
	</style>
	<body>
		<div id="nav-bar">
			<a id="next_timer_label" href="minuto.html">1:00</a>
			<span id="startup_timer_label">Startup Timer</span>
			<a href="about.html" id="settings_button"><img src="img/settings_normal.png"></a>
		</div>
		<div>
			<span id="time_label" class="time-label">5:00</span>
			<div>
				<a id="start_timer">
					START
				</a>
			</div>
			<div>
				<a id="stop_timer">
					PAUSE
				</a>
			</div>
		</div>
		<script type="text/javascript">
		$(document).ready(function(){
							$.ionSound({
				    sounds: [
				        "applause"
				    ]
				});
					  var now = new Date()
					  var timer1 = now.setMinutes(now.getMinutes() + 1);
					  var timer5 = now.setMinutes(now.getMinutes() + 4);
			  $('#time_label').countdown(timer5)    
			  	   .on('update.countdown', function(event) {
				    $(this).html(event.strftime('%M:%S'));
				  })
			  	   .on('finish', function(event) {
				  	$.ionSound.play("applause");
			  	  });
			  $('#time_label').countdown('stop');
			  $('#start_timer').on("click", function(event){
			  	start();
			  });
			  $('#stop_timer').on("click", function(event){
			  	pause();
			  });
			  function start(){
			  	$('#time_label').countdown('start');
			  }

			  function pause(){
			  	if paused
			  		reset();
			  		$("stop_timer").html("RESET");
			  		paused = false
			  	else

			  	$('#time_label').countdown('stop');
			  	paused = true
			  }

			  function reset(){
			  var now = new Date()
			  var timer1 = now.setMinutes(now.getMinutes() + 1);
			  var timer5 = now.setMinutes(now.getMinutes() + 4);
			  	$('#time_label').attr("id")
			  	$('#time_label').countdown(timer5)    
				  	   .on('update.countdown', function(event) {
					    $(this).html(event.strftime('%M:%S'));
					  })
				  	   .on('finish', function(event) {
				  	  });
				  }
			  	$('#time_label').countdown('stop');
		});
		</script>
	</body>
</html>
