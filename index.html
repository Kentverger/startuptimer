<!DOCTYPE html>
<html>
	<title>
		Startup Weekend Timer
	</title>
	<style type="text/css">
		@font-face{
			font-family: startupfont;
			src: url(LubalinGraphStd_Demi.otf);
		}
		@font-face{
			font-family: bebasfont;
			src: url(BebasNeue.otf);
		}
		body{
			background-color: #A0D486;
		}
		#time_label{
			color: white;
			font-family: bebasfont;
			font-size: 24em;
			position: relative;
			top: 0px;
			left: 0px;
			margin: 0 auto;
			display: block;
			width: 930px;
			margin-top: 75px;
			text-shadow: 21px 0px 0px rgba(140, 193, 82, 1);
		}
		#startup_timer_label{
			font-family: startupfont;
			color: #8CC152;
			font-size: 3em;
			position: absolute;
			top: 0px;
			width: 190px;
			display: block;

		}
	</style>
	<body>
		<span id="startup_timer_label">Startup Timer</span>
		<span id="time_label">1:00:00</span>
	</body>
</html>
