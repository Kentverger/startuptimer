<!DOCTYPE html>
<html>
	<title>
		Startup Weekend Timer
	</title>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://hilios.github.io/jQuery.countdown/javascripts/jquery.countdown.min.js"></script>
	<style type="text/css">
		@font-face{
			font-family: startupfont;
			src: url(LubalinGraphStd_Demi.otf);
		}
		@font-face{
			font-family: bebasfont;
			src: url(BebasNeue.otf);
		}
		html, body {
			height: 100%;

		}
		*{
			margin: 0px;
			padding: 0px;
		}
		body{
			background-color: rgb(117,208,78);
			background-image: url("matraz@2x.png");
			background-repeat: no-repeat;
			background-position: left bottom;
			background-position-x: 100%;
			background-size: 400px;
		}
		#time_label{
			color: white;
			font-family: bebasfont;
			font-size: 24em;
			position: relative;
			top: 14px;
			left: -100px;
			margin: 0 auto;
			display: block;
			width: 930px;
			text-shadow: 21px 0px 0px rgb(85,172,47);
		}
		#startup_timer_label{
			font-family: startupfont;
			color: #FFF;
			font-size: 46px;
			margin: 0 auto;
			position: relative;
			text-align: center;
			display: block;
			right: 0px;
			top: 13px;
		}
		#next_timer_label{
			color: white;
			font-family: bebasfont;
			font-size: 3em;
			position: absolute;
			top: 10px;
			left: 30px;
			height: 55px;
			margin: 0 auto;
			display: block;
			width: 115px;
		}
		#settings_button{
			position: absolute;
			top: 10px;
			right: 15px;
		}
		#nav-bar{
			height:70px;
			background-color: rgb(85,172,47);
			border: 5px solid rgb(155,208,128);
		}
	</style>
	<body>
		<div id="nav-bar">
			<span id="next_timer_label">1:00</span>
			<span id="startup_timer_label">Startup Timer</span>
			<span></span>
			<a href="" id="settings_button"><img src="settings_normal.png"></a>
		</div>
		<div>


			<span id="time_label">5:00</span>
			<div>lalala</div>
		</div>
		<script type="text/javascript">
		  var now = new Date()
		  var timer1 = now.setMinutes(now.getMinutes() + 1);
		  var timer5 = now.setMinutes(now.getMinutes() + 5);
		</script>
		<script type="text/javascript">
		  $('#time_label').countdown(timer5)    
		  	   .on('update.countdown', function(event) {
			    $(this).html(event.strftime('%M:%S'));
			  })
		  	   .on('finish', function(event) {
			  	console.log("lol")
		  	  });
		  $('#time_label').countdown('stop');
		</script>
	</body>
</html>
