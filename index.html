<!DOCTYPE html>
<html>
	<title>
		Startup Weekend Timer
	</title>
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/ion.sound.min.js"></script>
	<style type="text/css">
		@font-face{
			font-family: startupfont;
			src: url(fonts/LubalinGraphStd_Demi.otf);
		}
		@font-face{
			font-family: bebasfont;
			src: url(fonts/BebasNeue.otf);
		}
		html, body {
			height: 100%;

		}
		*{
			margin: 0px;
			padding: 0px;
		}
		body{
			background-color: #A0D486;
			background-image: url(img/monitos.png);
			background-repeat: no-repeat;
			background-position: left bottom;
		}
		#time_label{
			color: white;
			font-family: bebasfont;
			font-size: 24em;
			position: relative;
			top: 100px;
			left: 100px;
			margin: 0 auto;
			display: block;
			width: 930px;
			text-shadow: 21px 0px 0px rgba(140, 193, 82, 1);
		}
		#startup_timer_label{
			font-family: startupfont;
			color: #8CC152;
			font-size: 3em;
			position: absolute;
			width: 190px;
			display: block;
			right: 0px;
			top: 30px;
			right: 100px;
		}
		#next_timer_label{
			color: white;
			font-family: bebasfont;
			font-size: 3em;
			position: absolute;
			top: 30px;
			left: 30px;
			height: 55px;
			margin: 0 auto;
			display: block;
			width: 115px;
		}
		#settings_button{
			position: absolute;
			top: 30px;
			right: 30px;
		}
		#nav-bar{
			height:70px;
			background-color: #84B84A
		}
	</style>
	<body>
		<div id="nav-bar">
			<span id="next_timer_label">01:00:00</span>
			<a href="about.html" id="settings_button"><img src="img/settings_normal.png"></a>
		</div>
		<div>
			<span id="startup_timer_label">Startup Timer</span>

			<span id="time_label">5:00:00</span>
		</div>
		<div id="getting-started"></div>
		<script type="text/javascript">
			$(document).ready(function(){
				var now = new Date()
				var timer1 = now.setMinutes(now.getMinutes() + 0);
				var timer5 = now.setMinutes(now.getMinutes() + 4);
				$.ionSound({
				    sounds: [
				        "applause"
				    ]
				});
				$('#time_label').countdown(timer5, function(event) {
				    	$(this).html(event.strftime('%M:%S'));
					}).on('finish.countdown', function(event) {
				  		$.ionSound.play("applause");
			  	  	});
			});
		</script>
	</body>
</html>
