<!DOCTYPE html>
<html>
	<title>
		Startup Weekend Timer
	</title>
	<style type="text/css">
		@font-face{
			font-family: startupfont;
			src: url(fonts/LubalinGraphStd_Demi.otf);
		}
		@font-face{
			font-family: bebasfont;
			src: url(fonts/BebasNeue.otf);
		}
		html, body {
			height: 100%;

		}
		*{
			margin: 0px;
			padding: 0px;
		}
		#about{
			font-family: bebasfont;
			color:rgb(117, 208, 78);
			font-size: 4em;
			margin: 0 auto;
			position: absolute;
		}
		#header{
			background-color: rgb(224, 229, 233);
			height: 100px;
		}
		#logo{
			position: absolute;
			right: 0px;
			margin-right: 20px;
		}
		#mini_linea{
			width: 100%;
			height: 10px;
			position: absolute;
			bottom: 0px;
			color:rgb(117, 208, 78);
		}
		#img_header{
			width: 100%;
		}
	</style>
	<body>
		<section id="header">
			<a href="index.html"><img src="img/back_normal.png" id="back_button"></a>
			<img src="logo.png" id="logo">
			<span id="about">ABOUT</span>
			<span id="mini_linea"></span>
		</section>
		<section id="center">
			<img id="img_header" src="img/imgtodos.png"/>
			<span id="we_love">WE MADE THIS FOR LOVE</span>
		</section>
		<section id="footer">
			
		</section>
	</body>
</html>
